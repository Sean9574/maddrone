# =============================================================================
# EKF Configuration
# =============================================================================
# Fuses QVIO + IMU for smooth odometry estimates.
# TF is handled by scanmatcher (map->base_link), so publish_tf is FALSE here.
# =============================================================================

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    
    transform_time_offset: 0.1
    transform_timeout: 0.0
    
    print_diagnostics: true
    debug: false
    
    # IMPORTANT: Scanmatcher handles TF, not EKF
    publish_tf: true
    publish_acceleration: false
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # QVIO odometry input
    odom0: /qvio_enu
    odom0_config: [true,  true,  true,    # x, y, z position
                   true,  true,  true,    # roll, pitch, yaw orientation  
                   true,  true,  true,    # x, y, z velocity
                   true,  true,  true,    # roll, pitch, yaw velocity
                   true,  true,  true]    # x, y, z acceleration
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # IMU input 
    imu0: /imu_apps
    imu0_config: [false, false, false,
                  true,  true,  true,     # orientation
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true]   
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
